<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Media</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_drop_down" />

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div class="logo">
            <div class="img-container">
                <img src="./assets/Logo.png" alt="">
            </div>
            <p class="title"><span>eco</span><span>MEDIA</span></p>
        </div>
        <div class="actions">
            <button type="button" class="contact-us">
                <p class="label">تواصل معنا</p>
            </button>
            <button type="button" class="categories">
                <span class="material-symbols-rounded">
                    arrow_drop_down
                    </span>
                <p class="label">التصنيفات</p>
            </button>
        </div>

        <div class="drop-down">
            <p class="drop-down-item">الأخبار</p>
            <p class="drop-down-item">تقارير و تحقيقات</p>
            <p class="drop-down-item">انفوجرافيك</p>
            <p class="drop-down-item">مشروعات و مبادرات</p>
            <p class="drop-down-item">بودكاست</p>
            <p class="drop-down-item">مقالات</p>
        </div>
    </header>

    <script src="./app.js"></script>
</body>
</html>
